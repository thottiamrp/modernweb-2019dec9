<!DOCTYPE html>
<html>
<head>


<!-- <script src="http://code.jquery.com/jquery-3.3.0.js"></script> -->
<script>
	window.jQuery|| 
	document.write('<script src="../../../scripts/jquery-3.3.1.js"><\/script>');
</script>
<style>
.highlight {background-color: yellow}

</style>

<script>
	$(function() {
		$("p").css('font-weight', 'bold');
		$("#artists").css('color', 'red');
		$(".favorite").css('background-color', 'yellow');
		console.log($("body").jquery);

		$("ul").css({
			width: 400,
			border: '2px dashed pink'
		});
		
		$("p:contains('DO NOT')").css('color','red');
		
		$("tr:odd").css('background-color','rgba(128,128,128,.5)');
		
		//events
		$('table > tbody > tr').click(function(){
            $(this).css('background', '#66FF00');
		});
		
		$("button#toggleli").click(function() {
			$("li:even").toggleClass("highlight");	
		});

		$("p").click(function(){
			this.title = 'Paragraph Title';
		});

		//DOM
		
   		

	 	$("li.favorite").prepend('Favorite: ');
   		
   		$("<span>!</span>").appendTo("li.favorite");
		   
		$('li').click(function(){
            $(this).remove();
        });
		
	});
</script>

</head>
<body>
		<button id="toggleli">Toggle Evens</button>
		<p>Things I Like to Do</p>
		<ul>
			<li>Wash Car</li>
			<li>Finish Taxes</li>
			<li class="favorite">Vote</li>
		</ul>
	
		<p>Things I DO NOT Like to Do</p>
		<ul>
			<li>Wash Dishes</li>
			<li>Start Taxes</li>
			<li>Go to the DMV</li>
		</ul>
	
		<table id="artists">
			<tr>
				<th>Artist</th>
				<th>Genre</th>
			</tr>
			<tr>
				<td>Stevie Wonder</td>
				<td>Soul</td>
			</tr>
			<tr class="favorite">
				<td>Les Claypool</td>
				<td>Funk Metal</td>
			</tr>
			<tr>
				<td>Stevie Nicks</td>
				<td>Pop Rock</td>
			</tr>
			<tr >
				<td>Amos Lee</td>
				<td>Soul</td>
			</tr>
		</table>
</body>
</html>
