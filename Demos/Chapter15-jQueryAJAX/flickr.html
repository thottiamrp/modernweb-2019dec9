<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery AJAX demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
    	<script src="http://code.jquery.com/jquery.js"></script>
</head>
<body>
 
<div id="images"></div>
 
<script>

(function() {
  var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
  $.getJSON( flickerAPI, {
    tags: "volleyball",
    tagmode: "any",
    format: "json"
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
        if ( i === 3 ) {
          return false;
        }
      }); 
      //console.log(data)
      
    });
})();
</script>
 
</body>
</html>
