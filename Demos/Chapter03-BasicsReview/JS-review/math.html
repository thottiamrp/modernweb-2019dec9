    <div id="displayNow"></div>

    <script>
        document.write("<br/>Math.PI=" + Math.PI);
        document.write("<br/>Math.round(8.8)=" + Math.round(8.8));
        document.write('<br/>Math.round(1.2)=' + Math.round(1.2));
        document.write('<br/>Math.pow(2, 3)=' + Math.pow(2, 3));
        document.write('<br/>Math.sqrt(49) =' + Math.sqrt(49));
        document.write('<br/>Math.abs(-1.4)=' + Math.abs(-1.4));
        document.write('<br/>Math.ceil(3.4)=' + Math.ceil(3.4));
        document.write('<br/>Math.floor(3.4)=' + Math.floor(3.4));

        document.write('<br/>');
        document.write('<br/>');
        document.write('5 Random Values');
        for (let x = 0; x < 5; x++) {
            document.write('<br/>');
            document.write('Math.random()=' + Math.random());
        }

        document.write('<br/>');
        document.write('<br/>5 Values between 0 and 100');
        for (let x = 0; x < 5; x++) {
            document.write('<br/>');
            document.write('Math.floor(Math.random() * 101)=' 
                      + Math.floor(Math.random() * 101));
        }

        document.write('<br/>');
        document.write('<br/>');

        document.write('<br/>call Random function :');
        document.write(getRandomInteger(0,50));
       
        function getRandomInteger(min, max) {
            return Math.floor(Math.random() * (max - min) ) + min;
        }

    </script>
